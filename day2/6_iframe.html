<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- iframe : inline frame 의 약자, 현재 문서에 다른 문서를 포함시킵니다. 
         src속성에 포함시킬 문서의 url을 지정합니다.
    -->
    <h4>4_테이블.html 문서입니다.</h4>
    <iframe src="4_테이블.html" frameborder="0" style="width: 90%;height: 300px;"></iframe>
    <h4>5_테이블CSS연습.html 문서입니다.</h4>
    <iframe src="5_테이블CSS연습.html" frameborder="0" style="width: 90%;height: 300px;"></iframe>
    <h4>naver.com을 지정합니다. (http://~~~ 형식의 url 주소) : 보안상 제한됩니다.</h4>
    <iframe src="https://www.naver.com" frameborder="0" style="width: 90%;height: 300px;"></iframe>
    <iframe src="https://www.w3schools.com" frameborder="0" style="width: 90%;height: 300px;"></iframe>
    <h4>공유링크 퍼오기</h4>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XA2YEHn-A8Q" title="YouTube video player" 
    frameborder="1" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25319.01509055175!2d127.02928801952343!3d37.510821746285785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca3fa1307b33b%3A0xbc0ef3b6f4e0794f!2z7Ja47KO87JetM-uyiOy2nOq1rA!5e0!3m2!1sko!2skr!4v1646292929319!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>
</html>
