<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3>자바스크립트 기본 활용 </h3>
    <p>
        <ul>
            <li>태그의 컨텐츠 변경 : innerHtml</li>
            <li>태그의 속성값 변경 : 예를들면 img 태그의 src속성값 변경</li>
            <li>태그의 스타일 변경 : 예를들면 글꼴의 색상변경</li>
        </ul>
        (img 태그 src 속성값을 변경하여 문서에 표시되는 이미지를 바꿉니다.참고 : innerHtml은 요소의 태그사이 컨텐츠
       를 변경합니다.)
    </p>
    <h4>현재상태 : <span id="onoff" style="color: blue;">OFF</span></h4>  <!-- 텍스트 'ON' 과 'OFF' 바꾸기 -->
    <hr>
    <button onclick="bulbOn()">불을 켜주세요.</button>
    <img src="../images/pic_bulboff.gif" alt="light"
        style="width: 100px;cursor: pointer;" id="picBulb" onclick="bulbToggle()">  <!--  onclick 은 마우스를 누른 이벤트-->
    <button onclick="bulbOff()">불을 꺼주세요.</button>
    <script>
        const img = document.getElementById('picBulb');
        const onoff=document.getElementById('onoff');

        let state=false;        //불이 꺼져있을때는 false, 켜져있으면 true
        function bulbToggle(){
            //현재 그림상태(state)에 따라 번갈아가며 바꿔줍니다. bulbOn(),bulbOff() 함수 활용하세요.
            //완성 되면 파일 보내주세요.
            if(state){   //state==true , 불이 켜진상태?
                bulbOff();
                state=false;  //불꺼짐 상태로 변경
            }else {   //불이 꺼진상태!!
                bulbOn();
                state=true;
            }
            
        }
        function bulbOn() {
            //document.getElementById('picBulb').src = "../images/pic_bulbon.gif";
            img.src="../images/pic_bulbon.gif";
            onoff.innerHTML='ON';
            onoff.style.color='green';
        }

        function bulbOff(){
            //document.getElementById('picBulb').src = "../images/pic_bulboff.gif";
            img.src="../images/pic_bulboff.gif";
            onoff.innerHTML='OFF';
            onoff.style.color='blue';
        }

    </script>
    
</body>
</html>
